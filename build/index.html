<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Text-Speech</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container text-center">
      <img
        src="images/text-speech.png"
        alt=""
        class="mb-5"
        width="200px"
        height="150px"
      />
      <div class="row">
        <div class="col-md-6 mx-auto mb-2">
          <form>
            <div class="form-group">
              <textarea
                name=""
                id="text-input"
                class="form-control form-control-lg mb-2"
                placeholder="Type anything..."
              ></textarea>
            </div>
            <div class="form-group mb-2">
              <label for="rate">Rate</label>
              <div id="rate-value" class="badge badge-primary float-right mb-2">
                1
              </div>
              <input
                type="range"
                id="rate"
                class="custom-range mb-2"
                min="0.5"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="form-group mb-2">
              <label for="pitch">Pitch</label>
              <div id="pitch-value" class="badge badge-primary float-right mb-2">
                1
              </div>
              <input
                type="range"
                id="pitch"
                class="custom-range"
                min="0"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="form-group mb-2">
              <select
                id="voice-select"
                class="form-control form-control-lg mb-2"
              ></select>
            </div>
            <button class="btn btn-light btn-lg btn-block mb-2">Speak It</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
